<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vastu Compass (32 Zones)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #0f172a 100%);
            color: #e2e8f0;
            touch-action: none;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            width: 100%;
            padding: 1rem;
            box-sizing: border-box;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .compass-and-labels-wrapper {
            position: relative;
            /* Use a flexible basis and grow to fill vertical space */
            width: 100%;
            padding-top: 100%; /* Maintain 1:1 aspect ratio */
            max-width: 32rem;
            flex-grow: 1; 
        }

        .compass-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            background: radial-gradient(circle, #2d3748 0%, #1a202c 100%);
            border: 4px solid #4a5568;
            overflow: hidden;
        }

        #compass-face-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.1s ease-out;
        }
        
        #compassCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .cardinal-label {
            position: absolute;
            font-weight: 700;
            z-index: 3;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            font-size: 5vmin; /* Use vmin for responsive font size */
        }
        .cardinal-label.n { top: 1rem; left: 50%; transform: translateX(-50%); color: #ef4444; }
        .cardinal-label.s { bottom: 1rem; left: 50%; transform: translateX(-50%); }
        .cardinal-label.e { right: 1rem; top: 50%; transform: translateY(-50%); }
        .cardinal-label.w { left: 1rem; top: 50%; transform: translateY(-50%); }

        .compass-needle-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        #needle {
            position: absolute;
            width: 1.5rem;
            height: 90%;
            transform-origin: center center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .needle-red {
            width: 1.5rem;
            height: 50%;
            background-color: #ef4444;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            transform: translateY(-0.1rem);
        }

        .needle-grey {
            width: 1.5rem;
            height: 50%;
            background-color: #6b7280;
            clip-path: polygon(50% 100%, 100% 0%, 0% 0%);
            transform: translateY(0.1rem);
        }

        .needle-pivot {
            width: 2.2rem;
            height: 2.2rem;
            background: radial-gradient(circle, #e2e8f0 0%, #3b82f6 100%);
            border-radius: 50%;
            position: absolute;
            z-index: 10;
        }

        .info-box {
            background-color: #2d3748;
            border: 1px solid #4a5568;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 32rem;
            margin-top: 1.5rem;
        }

        .info-box h2 {
            color: #3b82f6;
        }
    </style>
</head>

<body>

    <div class="main-container">
        <!-- Header -->
        <div class="header-content">
            <h1 class="text-3xl font-bold">Vastu Compass</h1>
            <p class="text-gray-400 text-center">Hold your device flat and level to find your Vastu direction.</p>
        </div>
    
        <!-- Compass and Labels -->
        <div class="compass-and-labels-wrapper">
            <div class="compass-container">
                <div id="compass-face-wrapper">
                    <canvas id="compassCanvas" class="w-full h-full"></canvas>
                    <div class="cardinal-label n">N</div>
                    <div class="cardinal-label s">S</div>
                    <div class="cardinal-label e">E</div>
                    <div class="cardinal-label w">W</div>
                </div>
                <div class="compass-needle-container">
                    <div id="needle">
                        <div class="needle-red"></div>
                        <div class="needle-grey"></div>
                    </div>
                    <div class="needle-pivot"></div>
                </div>
            </div>
        </div>
    
        <!-- Info Box -->
        <div class="info-box">
            <div class="text-center mb-4">
                <h2 class="text-4xl font-extrabold" id="angle-display">--°</h2>
                <p class="text-xl text-gray-400"><span id="traditional-direction-name">Calibrating...</span> (<span id="vastu-direction-name">--</span>)</p>
            </div>
            <div id="vastu-tips" class="text-sm">
                <h3 class="font-semibold text-lg text-blue-300 mb-2">Vastu Information</h3>
                <div id="vastu-content" class="text-gray-300">
                    <p>Hold your device flat and level to begin. Vastu information will appear here.</p>
                </div>
            </div>
        </div>
    
        <!-- Message Box -->
        <div id="message-box-container" class="mt-4">
            <div id="message-box" class="p-4 bg-gray-800 border border-gray-700 text-gray-400 rounded-lg text-sm transition-opacity duration-300 text-center">
                <p>Please grant permission to use the device sensor.</p>
            </div>
        </div>
    
        <!-- Permission Button -->
        <button id="permission-button" class="mt-4 px-6 py-3 bg-blue-600 text-white font-semibold rounded-full shadow-lg hover:bg-blue-700 transition-colors duration-300">
            Allow Access
        </button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const permissionButton = document.getElementById('permission-button');
            const traditionalDirectionName = document.getElementById('traditional-direction-name');
            const vastuDirectionName = document.getElementById('vastu-direction-name');
            const angleDisplay = document.getElementById('angle-display');
            const vastuTips = document.getElementById('vastu-content');
            const messageBox = document.getElementById('message-box');
            const canvas = document.getElementById('compassCanvas');
            const compassFaceWrapper = document.getElementById('compass-face-wrapper');
            const ctx = canvas.getContext('2d');
            const compassContainer = document.querySelector('.compass-container');

            let compassRadius;

            const vastuData = {
                "N1": { "Direction": "NNW", "Element": "Water", "Colors": "Blue" },
                "N2": { "Direction": "NNW", "Element": "Water", "Colors": "Blue" },
                "N3": { "Direction": "N", "Element": "Water", "Colors": "Blue" },
                "N4": { "Direction": "N", "Element": "Water", "Colors": "Blue" },
                "N5": { "Direction": "N", "Element": "Water", "Colors": "Blue" },
                "N6": { "Direction": "NNE", "Element": "Water", "Colors": "Blue, Green" },
                "N7": { "Direction": "NNE", "Element": "Water", "Colors": "Blue, Green" },
                "N8": { "Direction": "NE", "Element": "Air", "Colors": "Blue, Green" },
                "E1": { "Direction": "NE", "Element": "Air", "Colors": "Blue, Green" },
                "E2": { "Direction": "ENE", "Element": "Air", "Colors": "Green, Light Blue" },
                "E3": { "Direction": "ENE", "Element": "Air", "Colors": "Green, Light Blue" },
                "E4": { "Direction": "E", "Element": "Air", "Colors": "Green, Light Blue" },
                "E5": { "Direction": "E", "Element": "Air", "Colors": "Green, Light Blue" },
                "E6": { "Direction": "ESE", "Element": "Air", "Colors": "Green, Light Blue" },
                "E7": { "Direction": "ESE", "Element": "Air", "Colors": "Green, Light Blue" },
                "E8": { "Direction": "SE", "Element": "Fire", "Colors": "Red, Light Pink" },
                "S1": { "Direction": "SE", "Element": "Fire", "Colors": "Red, Light Pink" },
                "S2": { "Direction": "SSE", "Element": "Fire", "Colors": "Red, Light Pink" },
                "S3": { "Direction": "SSE", "Element": "Fire", "Colors": "Red, Light Pink" },
                "S4": { "Direction": "S", "Element": "Fire", "Colors": "Red, Light Pink" },
                "S5": { "Direction": "S", "Element": "Fire", "Colors": "Red, Light Pink" },
                "S6": { "Direction": "SSW", "Element": "Fire", "Colors": "Yellow" },
                "S7": { "Direction": "SSW", "Element": "Fire", "Colors": "Yellow" },
                "S8": { "Direction": "SW", "Element": "Earth", "Colors": "Yellow" },
                "W1": { "Direction": "SW", "Element": "Earth", "Colors": "Yellow" },
                "W2": { "Direction": "WSW", "Element": "Space", "Colors": "White" },
                "W3": { "Direction": "WSW", "Element": "Space", "Colors": "White" },
                "W4": { "Direction": "W", "Element": "Space", "Colors": "White" },
                "W5": { "Direction": "W", "Element": "Space", "Colors": "White" },
                "W6": { "Direction": "WNW", "Element": "Space", "Colors": "White" },
                "W7": { "Direction": "WNW", "Element": "Space", "Colors": "White" },
                "W8": { "Direction": "NW", "Element": "Space", "Colors": "White" }
            };

            const vastuZoneRanges = [
                { name: "N4", min: 348.75, max: 360 },
                { name: "N1", min: 315, max: 326.25 },
                { name: "N2", min: 326.25, max: 337.5 },
                { name: "N3", min: 337.5, max: 348.75 },
                { name: "N5", min: 0, max: 11.25 },
                { name: "N6", min: 11.25, max: 22.5 },
                { name: "N7", min: 22.5, max: 33.75 },
                { name: "N8", min: 33.75, max: 45 },
                { name: "E1", min: 45, max: 56.25 },
                { name: "E2", min: 56.25, max: 67.5 },
                { name: "E3", min: 67.5, max: 78.75 },
                { name: "E4", min: 78.75, max: 90 },
                { name: "E5", min: 90, max: 101.25 },
                { name: "E6", min: 101.25, max: 112.5 },
                { name: "E7", min: 112.5, max: 123.75 },
                { name: "E8", min: 123.75, max: 135 },
                { name: "S1", min: 135, max: 146.25 },
                { name: "S2", min: 146.25, max: 157.5 },
                { name: "S3", min: 157.5, max: 168.75 },
                { name: "S4", min: 168.75, max: 180 },
                { name: "S5", min: 180, max: 191.25 },
                { name: "S6", min: 191.25, max: 202.5 },
                { name: "S7", min: 202.5, max: 213.75 },
                { name: "S8", min: 213.75, max: 225 },
                { name: "W1", min: 225, max: 236.25 },
                { name: "W2", min: 236.25, max: 247.5 },
                { name: "W3", min: 247.5, max: 258.75 },
                { name: "W4", min: 258.75, max: 270 },
                { name: "W5", min: 270, max: 281.25 },
                { name: "W6", min: 281.25, max: 292.5 },
                { name: "W7", min: 292.5, max: 303.75 },
                { name: "W8", min: 303.75, max: 315 },
            ];

            const traditionalDirections = [
                { name: "N", min: 348.75, max: 11.25 },
                { name: "NNE", min: 11.25, max: 33.75 },
                { name: "NE", min: 33.75, max: 56.25 },
                { name: "ENE", min: 56.25, max: 78.75 },
                { name: "E", min: 78.75, max: 101.25 },
                { name: "ESE", min: 101.25, max: 123.75 },
                { name: "SE", min: 123.75, max: 146.25 },
                { name: "SSE", min: 146.25, max: 168.75 },
                { name: "S", min: 168.75, max: 191.25 },
                { name: "SSW", min: 191.25, max: 213.75 },
                { name: "SW", min: 213.75, max: 236.25 },
                { name: "WSW", min: 236.25, max: 258.75 },
                { name: "W", min: 258.75, max: 281.25 },
                { name: "WNW", min: 281.25, max: 303.75 },
                { name: "NW", min: 303.75, max: 326.25 },
                { name: "NNW", min: 326.25, max: 348.75 }
            ];
            
            function resizeCanvas() {
                const size = Math.min(compassContainer.offsetWidth, compassContainer.offsetHeight);
                canvas.width = size;
                canvas.height = size;
                compassRadius = size / 2;
                drawCompassFace();
            }

            function drawCompassFace() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.save();
                ctx.translate(compassRadius, compassRadius);

                ctx.save();
                ctx.strokeStyle = '#60a5fa';
                ctx.lineWidth = 1;
                for (let i = 0; i < 360; i += 11.25) {
                    ctx.save();
                    ctx.rotate(i * Math.PI / 180);
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(0, -compassRadius);
                    ctx.stroke();
                    ctx.restore();
                }
                ctx.restore();
                
                ctx.strokeStyle = '#cbd5e1'; 
                ctx.lineWidth = 0.5;
                const innerMarkRadiusOne = compassRadius - 5;
                const outerMarkRadiusOne = compassRadius - 10;
                for (let i = 0; i < 360; i += 1) {
                    ctx.save();
                    ctx.rotate(i * Math.PI / 180);
                    ctx.beginPath();
                    ctx.moveTo(0, -innerMarkRadiusOne);
                    ctx.lineTo(0, -outerMarkRadiusOne);
                    ctx.stroke();
                    ctx.restore();
                }

                ctx.strokeStyle = '#94a3b8'; 
                ctx.lineWidth = 1.5;
                const innerMarkRadius = compassRadius - 20;
                const outerMarkRadius = compassRadius - 10;
                for (let i = 0; i < 360; i += 5) {
                    ctx.save();
                    ctx.rotate(i * Math.PI / 180);
                    ctx.beginPath();
                    ctx.moveTo(0, -innerMarkRadius);
                    ctx.lineTo(0, -outerMarkRadius);
                    ctx.stroke();
                    ctx.restore();
                }

                ctx.font = `${(compassRadius * 0.07)}px Inter`;
                ctx.fillStyle = '#e2e8f0';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                const degreeTextRadius = compassRadius - 30; 
                ctx.lineWidth = 3; 
                for (let i = 0; i < 360; i += 10) {
                    ctx.save();
                    ctx.rotate(i * Math.PI / 180);
                    
                    ctx.beginPath();
                    ctx.moveTo(0, -compassRadius + 10);
                    ctx.lineTo(0, -compassRadius + 25);
                    ctx.stroke();

                    ctx.fillText(i, 0, -degreeTextRadius);
                    ctx.restore();
                }

                const mainSectorAngle = 11.25;
                
                const vastuLabelRadius = compassRadius - 60;
                const vastuLabels = [
                    "N5", "N6", "N7", "N8", "E1", "E2", "E3", "E4", "E5", "E6", "E7", "E8",
                    "S1", "S2", "S3", "S4", "S5", "S6", "S7", "S8", "W1", "W2", "W3", "W4",
                    "W5", "W6", "W7", "W8", "N1", "N2", "N3", "N4"
                ];

                vastuLabels.forEach((sector, index) => {
                    ctx.save();
                    const sectorCenterAngle = (index * mainSectorAngle);
                    ctx.rotate(sectorCenterAngle * Math.PI / 180);
                    
                    ctx.font = `${(compassRadius * 0.06)}px Inter`;
                    ctx.fillStyle = '#60a5fa';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    
                    ctx.fillText(sector, 0, -vastuLabelRadius);
                    ctx.restore();
                });
                
                ctx.beginPath();
                ctx.arc(0, 0, 10, 0, Math.PI * 2);
                ctx.fillStyle = '#1f2937';
                ctx.fill();
                ctx.restore();
            }

            function getVastuDirectionFromAngle(angle) {
                let currentAngle = angle;
                
                if (currentAngle >= 348.75) {
                    return "N4";
                }

                for (const zone of vastuZoneRanges) {
                    if (currentAngle >= zone.min && currentAngle < zone.max) {
                        return zone.name;
                    }
                }
                return "Unknown";
            }
            
            function getTraditionalDirectionFromAngle(angle) {
                for (const direction of traditionalDirections) {
                    if (direction.name === "N") {
                        if (angle >= direction.min || angle < direction.max) {
                            return direction.name;
                        }
                    } else if (angle >= direction.min && angle < direction.max) {
                        return direction.name;
                    }
                }
                return "Unknown";
            }


            function updateVastuTips(zone) {
                const data = vastuData[zone];
                if (data) {
                    vastuTips.innerHTML = `
                        <p class="text-gray-300"><strong>Vastu Zone:</strong> <span class="text-red-400 font-bold">${zone}</span></p>
                        <p class="text-gray-300"><strong>Major Element:</strong> ${data.Element}</p>
                        <p class="text-gray-300"><strong>Suitable Colors:</strong> ${data.Colors}</p>
                    `;
                } else {
                    vastuTips.innerHTML = `<p>No specific information available for this zone. Hold your device steady.</p>`;
                }
            }

            function handleOrientation(event) {
                let alpha = event.alpha;
                if (event.webkitCompassHeading !== undefined) {
                    alpha = event.webkitCompassHeading;
                }
                
                const vastuDirection = getVastuDirectionFromAngle(alpha);
                const traditionalDirection = getTraditionalDirectionFromAngle(alpha);
                
                compassFaceWrapper.style.transform = `rotate(${-alpha}deg)`;
                
                angleDisplay.textContent = `${Math.round(alpha)}°`;
                vastuDirectionName.textContent = traditionalDirection;
                vastuDirectionName.textContent = vastuDirection;
                updateVastuTips(vastuDirection);
            }

            function requestPermission() {
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission()
                        .then(response => {
                            if (response === 'granted') {
                                window.addEventListener('deviceorientation', handleOrientation);
                                messageBox.innerHTML = '<p>Device access granted. Rotate your device to use the compass.</p>';
                                permissionButton.style.display = 'none';
                                updateVastuTips("N4");
                            } else {
                                messageBox.innerHTML = '<p>Permission denied. The compass will not work.</p>';
                            }
                        })
                        .catch(console.error);
                } else {
                    window.addEventListener('deviceorientation', handleOrientation);
                    messageBox.innerHTML = '<p>Ready! Rotate your device to use the compass.</p>';
                    permissionButton.style.display = 'none';
                    updateVastuTips("N4");
                }
            }

            if (window.DeviceOrientationEvent) {
                permissionButton.style.display = 'block';
                permissionButton.addEventListener('click', requestPermission);
            } else {
                messageBox.innerHTML = '<p>Your device does not support the required sensors for this compass.</p>';
                permissionButton.style.display = 'none';
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
        });
    </script>
</body>
</html>
